<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Cosmo Beauty</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="cosmo.css">
</head>
<body class="login-bg">

<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3 pink">Login</h3>

        <form>
          <input type="email" class="form-control mb-3" placeholder="Email" required>
          <input type="password" class="form-control mb-3" placeholder="Password" required>

          <button class="btn btn-outline-dark mt-3 w-100">Sign In</button>
        </form>

        <p class="text-center mt-3">
          Don't have an account? <a href="#">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
